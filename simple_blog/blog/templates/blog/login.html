{% extends "blog/base.html" %}

{% block title %}Login - {{block.super}}{% endblock %}

{% block content %}
	<div align="center">
			<h3>Login form</h3>
			{% if messages %}
				<ul style="color: red">
				{% for message in messages %}
					<li>{{message}}</li>
				{% endfor %}
				</ul>
			{% endif %}

			<form action="" method="post">
				{% csrf_token %}
				<table>
					<tr>
						<td><input type="text" name="username" id="id_username" placeholder="username"></td>
					</tr>

					<tr>
						<td><input type="password" name="password" id="id_password" placeholder="password"></td>
					</tr>

					<tr>
						<td><input type="submit" name="submit" value="Submit"></td>
					</tr>
				</table>
			</form>
	</div>
{% endblock %}
