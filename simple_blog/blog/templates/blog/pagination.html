<div class="pagination">
		<div class="section-inner clearfix">
			<p>
				{% if posts.has_previous %}
					<span style="display: inline-block; background: #eaeff2; border-radius: 4px; box-shadow: inset 0 -1px #bbbfc2; color: #4d4353; padding: 0.3em 0.8em;">
					<a href="?page={{ posts.previous_page_number }}"><b>&lt; Prev</b></a></span>
				{% endif %}

				{% if posts.has_next %}
					 <span style="display: inline-block; background: #eaeff2; border-radius: 4px; box-shadow: inset 0 -1px #bbbfc2; color: #4d4353; padding: 0.3em 0.8em;"><a href="?page={{ posts.next_page_number }}"><b>Next &gt;</b></a></span>
				{% endif %}

				<span style="display: inline-block; background: #eaeff2; border-radius: 4px; box-shadow: inset 0 -1px #bbbfc2; color: #4d4353; padding: 0.3em 0.8em;">Page {{ posts.number }} of {{ posts.paginator.num_pages }}</span>
			</p>
		</div>
		
	</div>
