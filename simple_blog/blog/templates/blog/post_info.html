<span><b>Date: {{ post.pub_date }}</b></span> |
<span><b>Category: <a href="{{ post.category.get_absolute_url }}">{{ post.category }}</a></b></span> |
<span><b>Tag:

	{% for tag in post.tags.all %}
		<a href="{{ tag.get_absolute_url }}">{{ tag }}</a>
	{% empty %}
		None
	{% endfor %}
</b>
</span> |
<span><b>Author: <a href="{{ post.author.get_absolute_url }}">{{ post.author.name }}</a></b></span>

 {% if request.user.is_authenticated and request.user.username == post.author.name %}|<span><b><a href="{% url 'cadmin:post_update' post.id %}">Edit</a></b></span>
 {% endif %}
