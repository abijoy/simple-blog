{% extends "blog/base.html" %}

{% block title %}Sign Up - {{ block.super }}{% endblock %}

{% block content %}
<div align="center">
	{% for message in messages %}
	<b style="color: green">{{ message }}</b>
	{% endfor %}
	<h3>Sign Up</h3>
	<form action="" method="post">
		{% csrf_token %}
		<table>
			{{ form.as_table }}
			<tr>
				<td></td>
				<td><input type="submit" name="" value="SignUp"></td>
			</tr>
		</table>
	</form>
</div>
{% endblock %}
