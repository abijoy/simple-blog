{% extends "cadmin/base_admin.html" %}

{% block title %}
	Add new post - {{ block.super }}
{% endblock %}

{% block main %}

	<p>&#187; <a href="/">All Posts</a> &#187; Add Post</p>
	<h3>Add Post</h3>
	<ul>
		{% if messages %}
			{% for message in messages %}
				<b style="color: green">{{ message }}</b>
			{% endfor %}
		{% endif %}
	</ul>


	<form action="" method="post">
		{% csrf_token %}
		<table>
			{{ form.as_table }}
			<tr>
				<td></td>
				<td><input type="submit" name=""></td>
			</tr>
		</table>
	</form>

{% endblock %}
