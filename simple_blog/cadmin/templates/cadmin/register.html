{% extends "cadmin/base.html" %}

{% block title %}Create User - {{ block.super }}
{% endblock %}

{% block content %}

<div class="login">
	{% if messages %}
		<ul>
		{% for message in messages %}
			<li style="color: red">{{ message }}</li>
		{% endfor %}
		</ul>
	{% endif %}
	<h1>Create Account </h1>
	<form method="POST">
		{% csrf_token %}
		<table>
			{{ form.as_table }}
			<tr>
				<td></td>
				<td><input type="submit" name="submit" value="Register"></td>
			</tr>
		</table>
	</form>
</div>
{% endblock %}
